<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Space Cream</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="image/logo2.svg" alt="imagem de um logo de sorvete roxo" id="logo" />

      <div class="title">
        <h1>Space Cream</h1>
      </div>
    </header>
    
    <main>
      <div class="text">
        <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a rhoncus leo. Donec at scelerisque magna. Nullam vitae neque sit amet erat dignissim cursus ac ac lectus. Aliquam erat volutpat. Praesent at quam aliquet.
        </p>
      </div>
      <div class="cards">
        <div class="card">
          <span>Paletas</span>
          <img src="image/sorvete1.jpg" alt="imagem de sorvete de paletas com cereja em cima">
        </div>
        <div class="card">
          <span>Shakes</span>
          <img src="image/sorvete2.jpg" alt="imagem de milkshake com frutas de morango e banana caindo de cima para baixo">
        </div>
        <div class="card">
          <span>Massas</span>
          <img src="image/sorvete3.jpg" alt="imagem de uma colher de sorvete de massa">
        </div>
        <div class="card">
          <span>Picolés</span>
          <img src="image/sorvete4.jpg" alt="imagem de sorvete de picolé com sucrilhos de dois sabores">
        </div>
      </div>
    </main>
  </div>
</body>
</html>
